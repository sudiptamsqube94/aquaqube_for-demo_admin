<div class="main-content">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element">{{element.name | date:'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Reading </th>
            <td mat-cell *matCellDef="let element">{{element.value}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-action-row class="paginator">
    <mat-paginator class="reduced-paginators" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25, 100]" [showFirstLastButtons]=true>
    </mat-paginator>
</mat-action-row>
