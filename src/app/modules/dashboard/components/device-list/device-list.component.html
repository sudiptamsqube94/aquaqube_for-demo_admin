<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title class="panel-title">
            Device List
        </mat-panel-title>
        <mat-panel-description>
            <div class="search-bar-container">
                <mat-icon class="search-icon">search</mat-icon>
                <input class="search-bar" autocomplete="off" matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Search Device">
            </div>
            <span class="example-spacer"></span>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="main-content">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    Selected
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-button value="element" (click)="getSensor(element)">
                    </mat-radio-button>
                </td>
            </ng-container>
            <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef> Node Name </th>
                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
            </ng-container>
            <ng-container matColumnDef="node_effective_from">
                <th mat-header-cell *matHeaderCellDef> Node create date </th>
                <td mat-cell *matCellDef="let element"> {{element.node_effective_from | date:'medium'}} </td>
            </ng-container>
            <ng-container matColumnDef="list_of_node">
                <th mat-header-cell *matHeaderCellDef> Number of Sensor </th>
                <td mat-cell *matCellDef="let element">{{element.sensor.length}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-action-row class="action-row-content">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25, 100]" [showFirstLastButtons]=true>
        </mat-paginator>
    </mat-action-row>
</mat-expansion-panel>
