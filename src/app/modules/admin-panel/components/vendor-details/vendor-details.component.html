<mat-expansion-panel disabled expanded class="customer-panel" [class.blank-panel]="vendorData && vendorData.vendor_id == 0">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Vendor Details
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <mat-tab-group [style.height.%]="100" (selectedTabChange)="resizeGrid($event)">
            <mat-tab label="Address" [style.height.%]="100">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="addressDataCopy" [columnDefs]="addressColumnDefs" (gridReady)="onAddressGridReady($event)" (columnResized)="onColumnResized()" [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)" (cellValueChanged)="onCellValueChange($event)">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Legal info">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="legalData" [columnDefs]="legalColumnDefs" (gridReady)="onLegalGridReady($event)" (cellValueChanged)="onCellValueChange($event)" [frameworkComponents]="nullvalueFrameworkComponents">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Phone">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="phoneData" [columnDefs]="phoneColumnDef" (gridReady)="onPhoneGridReady($event)" (cellValueChanged)="onPhoneValueChange($event)" [frameworkComponents]="phoneFrameworkComponents">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Email">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="emailData" [columnDefs]="emailColumnDef" (gridReady)="onEmailGridReady($event)" (cellValueChanged)="onCellValueChange($event)" [frameworkComponents]="emailFrameworkComponents">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Additional info">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="additionalData" [columnDefs]="additionalColumnDefs" (gridReady)="onAdditionalGridReady($event)" (cellValueChanged)="onCellValueChange($event)" [frameworkComponents]="nullvalueFrameworkComponents">

                </ag-grid-angular>
            </mat-tab>
        </mat-tab-group>
    </div>
    <mat-action-row>
        <span class="example-spacer"></span>
        <button mat-icon-button *ngIf="(currentTab == 0)" [disabled]="!selectedRow" (click)="InitializeVendorEdit()">
            <mat-icon class="mat-icons-round md-dark md-inactive md-24">
                edit
            </mat-icon>
        </button> &nbsp;
        <button mat-icon-button (click)="InitializeClick()" [disabled]="vendorData && vendorData.vendor_id == 0">
            <mat-icon class="mat-icons-round md-pinkV md-24">
                add_circle
            </mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
