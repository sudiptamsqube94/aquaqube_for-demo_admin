<div mat-dialog-title>
    Sensor Information
</div>
<div mat-dialog-content>
    <form [formGroup]="sensorForm">
        <div class="form-container">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="35px">
                <div fxFlex="0 1 calc(33.3% - 35px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-label>Sensor Name</mat-label>
                        <input matInput placeholder="Type sensor Name Here" formControlName="sensor_name">
                    </mat-form-field>
                </div>
                <div fxFlex="0 1 calc(33.3% - 35px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-label>Sensor Type</mat-label>
                        <input matInput placeholder="Type sensor Type Here" formControlName="sensor_type">
                    </mat-form-field>
                </div>
                <div fxFlex="0 1 calc(33.3% - 35px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-label>Sensor Threshold Max</mat-label>
                        <input matInput placeholder="Type sensor Threshold Max Here" formControlName="sensor_threshold_max">
                    </mat-form-field>
                </div>
                <div fxFlex="0 1 calc(33.3% - 35px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-label>Sensor Threshold Min</mat-label>
                        <input matInput placeholder="Type sensor Threshold Min Here" formControlName="sensor_threshold_min">
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions mat-elevation-z6>
                <button mat-stroked-button type="button" class="cancelbtn" (click)="closeDialog()">Cancel</button>
                <span class="example-spacer"></span>
                <button mat-raised-button type="submit" class="savebtn" [disabled]="sensorForm.invalid" [class.blank-panel]="sensorForm.invalid" (click)="onSubmit(sensorForm)">Save</button>
            </div>
        </div>
    </form>
</div>
