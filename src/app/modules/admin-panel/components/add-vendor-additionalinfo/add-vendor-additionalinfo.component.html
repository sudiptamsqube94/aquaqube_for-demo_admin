<div mat-dialog-title>
    Add Additional Information
</div>
<div mat-dialog-content>
    <form [formGroup]="Additionalinfoform" (ngSubmit)="onSubmit(Additionalinfoform)">
        <div class="form-container">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="35px">
                <div fxFlex="0 1 calc(33.3% - 35px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-label>Attribute Name</mat-label>
                        <input matInput placeholder="Type your Attribute Name" formControlName="addinfo_attr">
                    </mat-form-field>
                </div>
                <div fxFlex="0 1 calc(33.3% - 35px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-label>Attribute Value</mat-label>
                        <input matInput placeholder="Type your Attribute Value" formControlName="addinfo_value">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div mat-dialog-actions mat-elevation-z6>
            <button mat-stroked-button type="button" (click)="CancelOperation()" class="cancelbtn">Cancel</button>
            <span class="example-spacer"></span>
            <button mat-raised-button [disabled]="Additionalinfoform.invalid" [class.blank-panel]="Additionalinfoform.invalid" type="submit" class="savebtn">Save</button>
        </div>
    </form>
</div>
