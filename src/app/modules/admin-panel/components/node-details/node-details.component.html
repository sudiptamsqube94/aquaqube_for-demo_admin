<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            <div fxFlex='30' style="padding-top:1%; padding-left:2%; padding-bottom: 1%; font-weight: regular;">Sensors </div>
            <div fxFlex='28' style="padding-top:2%;"></div>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" (gridReady)="onNodeDetailGridReady($event)" [rowData]="rowData" [columnDefs]="sensorColumns" [frameworkComponents]="nullvalueFrameworkComponents" (cellValueChanged)="onCellValueChange($event)">

        </ag-grid-angular>
    </div>
</mat-expansion-panel>
