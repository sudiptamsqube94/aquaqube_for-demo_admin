<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            <div fxFlex='30' style="padding-top:1%; padding-left:2%; padding-bottom: 1%; font-weight: regular;">Gateways</div>
            <div fxFlex='40' class='searchbar'>
                <mat-icon fxFlex='10'>search</mat-icon>
                <input fxFlex='50' class='filterclass' matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Search Device" style="color:white;">
            </div>
            <div fxFlex='28' style="padding-top:2%;"></div>
            <!-- <div fxFlex='2'>
                <mat-icon fxFlex='100' style="color:white;">get_app</mat-icon>
            </div> -->
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <table mat-table [dataSource]="dataSource" class="main-table">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    Select
                </th>
                <td mat-cell *matCellDef="let element">
                    <!-- <mat-radio-button value="element.customer_id" [checked]="element.customer_id === selectedCustomer.customer_id" (click)="viewDetails(element)">
                    </mat-radio-button> -->
                    <mat-radio-button value="element.gateway_id" [checked]="element.gateway_id === selectedDevice.gateway_id" (click)="viewDetails(element)"></mat-radio-button>
                </td>
            </ng-container>

            <ng-container matColumnDef="gateway_name">
                <th mat-header-cell *matHeaderCellDef> Gateway Name </th>
                <td mat-cell *matCellDef="let element"> {{element.gateway_name}} </td>
            </ng-container>

            <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef> Gateway Mac Address </th>
                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.status === 0">Not Assigned</span>
                    <span *ngIf="element.status === 1">Assigned</span>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    <mat-action-row class="action-row-content">
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="InitializeClick(17)">
            <mat-icon class="mat-icons-round md-dark md-inactive md-24">
                edit
            </mat-icon>
        </button> &nbsp;
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-dark md-inactive md-24">
                delete_outline
            </mat-icon>
        </button> &nbsp;
        <button mat-icon-button (click)="InitializeClick(16)">
            <mat-icon class="mat-icons-round md-pinkV md-24">
                add_circle
            </mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
