<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            <div fxFlex='30' style="padding-top:1%; padding-left:2%; padding-bottom: 1%; font-weight: regular;">Vendor</div>
            <div fxFlex='40' class='searchbar'>
                <mat-icon fxFlex='10'>search</mat-icon>
                <input fxFlex='50' class='filterclass' matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Search Vendor" style="color:white;">
            </div>
            <div fxFlex='28' style="padding-top:2%;"></div>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <table mat-table [dataSource]="customerData" class="main-table">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    Select
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-button value="element.customer_id" [checked]="element.customer_id === selectedCustomer.customer_id" (click)="viewDetails(element)"></mat-radio-button>
                </td>
            </ng-container>

            <ng-container matColumnDef="customer_name">
                <th mat-header-cell *matHeaderCellDef> Customer Name </th>
                <td mat-cell *matCellDef="let element">{{element.customer_name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    <mat-action-row class="action-row-content">
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-dark md-inactive md-24" (click)="InitializeEdit()">
                edit
            </mat-icon>
        </button> &nbsp;
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-dark md-inactive md-24">
                delete_outline
            </mat-icon>
        </button> &nbsp;
        <button mat-icon-button (click)="InitializeClick(15)">
            <mat-icon class="mat-icons-round md-pinkV md-24">
                add_circle
            </mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
