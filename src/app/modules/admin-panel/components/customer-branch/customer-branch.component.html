<mat-expansion-panel disabled expanded class="customer-panel" [class.blank-panel]="customerData.customer_id === 0">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Customer Branches
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="addressDataCopy" [columnDefs]="branchesColumnDef" [rowSelection]="rowSelection" (gridReady)="onBranchGridReady($event)" (columnResized)="onColumnResized()" (selectionChanged)="onSelectionChanged($event)" >

        </ag-grid-angular>
    </div>
    <mat-action-row>
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="InitializeEdit()" [disabled]="!selectedRow">
            <mat-icon class="mat-icons-round md-dark md-inactive md-24">
                edit
            </mat-icon> &nbsp;
        </button>
        <button mat-icon-button (click)="InitializeClick()" [disabled]="customerData.customer_id === 0">
            <mat-icon class="mat-icons-round md-pinkV md-24">
                add_circle
            </mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
