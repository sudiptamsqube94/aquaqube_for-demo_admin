<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title class="panel-title">
            Customer
        </mat-panel-title>
        <mat-panel-description>
            <div class="search-bar-container">
                <mat-icon class="search-icon">search</mat-icon>
                <input class="search-bar" matInput placeholder="Search Customer">
            </div>
            <span class="example-spacer"></span>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="main-content">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    Selected
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-button value="element.customer_id" [checked]="element.customer_id === SelectedCustomer.customer_id"
                        (click)="SelectBranch(element)">
                    </mat-radio-button>
                </td>
            </ng-container>
            <ng-container matColumnDef="customer_code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let element"> {{element.customer_code}} </td>
            </ng-container>
            <ng-container matColumnDef="customer_name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
            </ng-container>
            <ng-container matColumnDef="customer_type">
                <th mat-header-cell *matHeaderCellDef> type </th>
                <td mat-cell *matCellDef="let element">{{element.customer_type}}</td>
            </ng-container>
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class='checkin' (click)="goTo(element.customer_id)"></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="SelectBranch(row)"></tr>
        </table>
    </div>
    <mat-action-row class="action-row-content">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25, 100]" [showFirstLastButtons]=true>
        </mat-paginator>
    </mat-action-row>
</mat-expansion-panel>
